<div class="row">
    <div class="col-4">
        <img src="{{resort?.picture}}" width="100%">
    </div>
    <div class="col-8">
        <br>
        <h1>{{resort?.name}}, <small class="text-muted">{{resort?.country}}</small></h1>
        <p>{{resort?.description}}</p>
        <small>Elevation: {{resort?.base_elevation_m}}, Highest Point: {{resort?.highest_point}}, Top Elevation: {{resort?.top_elevation_m}}</small>
    </div>
</div>
